<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- fin Boostrap-->
  <LINK href="../CSS/styles.css" rel="stylesheet" type="text/css">
  <title>Registration</title>
  </head>
  <body>
    
    <header>
        <div>
            <a href="../index.html"><img  class="header__logo" src="../recursos/padron.png" alt="logo"></a>
        </div>
        
        <div class="header__titulo">
            <h1>RICHARD SALINAS MEMORIAL</h1>
            <h2>tennis tournament</h2>
        </div>
        <nav class="navbar navbar-expand-lg navbar-light bg-rgb(227, 235, 213)">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Menu</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                    <a class="nav-link" href="registration.html">Registration</a>
                    <a class="nav-link" href="Players.html">Players</a>
                    <a class="nav-link" href="events.html">Events</a>
                    <a class="nav-link" href="draws.html">Draws</a>
                  </div>
                </div>
            </div>
          </nav>
    </header>    

    <main>
        <section>
            <div class="container">
            <form>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="name">Name</label>
                        <input type="text"  class="form-control" id="name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lastname">Lastname</label>
                        <input type="text"  class="form-control" id="lastname">
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="dob">Dob</label>
                    <input type="date"  class="form-control" id="dob">
                </div>
                <div class="form-group col-md-6">
                    <label for="phone">Phone Number</label>
                    <input type="tel"  class="form-control" id="phone">
                </div>
                <div class="form-group col-md-6"> 
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="name.email">
                </div>
                <div class="form-group col-md-6">
                    <label for="city">City</label>
                    <input type="text"  class="form-control" id="city">
                </div>
                <div class="form-group  col-md-6">
                    <label for="state">State</label>
                    <select class="form-control" name ="state" id="state">
                        <option value="Texas">Texas </option>
                        <option value="California">California </option>
                        <option value="Florida">Florida </option>
                    </select>    
                </div>
                    <div class="form-group  col-md-6">
                        <label for="sex">Sex</label>
                        <select class="form-control" name ="sex" id="sex">
                            <option value="Texas">Male </option>
                            <option value="California">Female </option>
                        </select>    
                    </div>  
                <div class="row">
                    <div class="form-check form-group col-lg-1 col-md-2 col-sm-2 ">
                         <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                         <label class="form-check-label" for="">
                         Singles
                        </label>
                    </div>
                    <div class="form-check class=form-group ">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="">
                         Doubles
                         <label for="partner">Partner</label>
                         <input type="text"   id="partner">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Register </button>
            </form>
            </div>
       </section>
    </main>
    <footer class="footer_copyright">
        <div>
            <p>Copyright All Rights Reserverd</p>
        </div>
    </footer>
    <!-- SCRIPT  BOOSTRAP-->

  </body>
</html>
